<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokÃ©mon Card Worth in INR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    .glow:focus {
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.4);
      border-color: #3b82f6;
    }
    .loading {
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-5px); opacity: 0.7; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-6">

  <div class="glass p-8 rounded-3xl shadow-2xl w-full max-w-xl text-white transition-all duration-300">
    <h1 class="text-4xl font-bold text-center mb-6 drop-shadow">ğŸ´ PokÃ©mon Card Value Checker</h1>

    <input 
      id="cardInput" 
      class="w-full p-4 rounded-xl glow bg-white/20 text-white placeholder-white/70 mb-4 border focus:outline-none transition-all duration-200"
      placeholder="Enter PokÃ©mon card name (e.g. Charizard)"
    />
    <input 
      id="hpInput" 
      type="number"
      class="w-full p-3 rounded-xl glow bg-white/10 text-white placeholder-white/60 mb-4 border focus:outline-none transition-all duration-200"
      placeholder="Optional: Enter card HP (e.g. 250)"
    />

    <button 
      onclick="checkValue()" 
      class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 p-3 rounded-xl text-white font-semibold text-lg shadow-md transition-all duration-300"
    >
      ğŸ” Check Worth
    </button>

    <div id="result" class="mt-6 text-xl text-center font-semibold min-h-[3rem]"></div>
  </div>

  <script>
    async function checkValue() {
      const cardName = document.getElementById('cardInput').value.trim().toLowerCase();
      const hpInput = parseInt(document.getElementById('hpInput').value.trim());
      const resultDiv = document.getElementById('result');

      if (!cardName) {
        resultDiv.innerText = "âš ï¸ Please enter a PokÃ©mon card name.";
        return;
      }

      // ğŸ”’ Secret Codes
      if (cardName === "dhaasu") {
        resultDiv.innerHTML = `
          ğŸ§¨ <strong class="text-yellow-300 text-2xl">Dhaasu Card</strong><br>
          ğŸ’¸ Worth: <span class="text-green-400 font-bold text-3xl">â‚¹âˆ</span><br>
          ğŸ”¥ Legendary level detected!
        `;
        return;
      }
      if (cardName === "sua") {
        resultDiv.innerHTML = `
          ğŸ‘‘ <strong class="text-pink-400 text-2xl">Sua</strong><br>
          ğŸ† Rank: <span class="text-green-300 font-bold">Legendarest</span>
        `;
        return;
      }
      if (cardName === "mohit") {
        resultDiv.innerHTML = `
          ğŸ˜¹ <strong class="text-red-400 text-2xl">Mohit</strong><br>
          ğŸ§» Rank: <span class="text-yellow-200 font-bold">Noob Detected</span>
        `;
        return;
      }

      resultDiv.innerHTML = "<span class='loading text-white/80'>â³ Checking worth...</span>";

      try {
        const cardRes = await fetch(`https://api.pokemontcg.io/v2/cards?q=name:${encodeURIComponent(cardName)}`);
        const cardData = await cardRes.json();

        if (!cardData.data.length) {
          resultDiv.innerHTML = "âŒ Card not found.";
          return;
        }

        const card = cardData.data[0];
        const usdPrice = card.cardmarket?.prices?.averageSellPrice || 5;

        const fxRes = await fetch("https://api.frankfurter.app/latest?from=USD&to=INR");
        const fxData = await fxRes.json();
        const rate = fxData.rates.INR;

        let finalPrice = usdPrice;

        // ğŸ’ª Slight HP bonus
        if (!isNaN(hpInput)) {
          if (hpInput >= 200) finalPrice *= 1.2;
          else if (hpInput >= 100) finalPrice *= 1.1;
          else if (hpInput < 50) finalPrice *= 0.9;
        }

        const inrValue = (finalPrice * rate).toFixed(2);

        resultDiv.innerHTML = `
          âœ… <strong class="text-green-300">${card.name}</strong><br>
          ğŸ’¸ Worth: <span class="text-yellow-300 font-bold">â‚¹${inrValue}</span><br>
          ğŸª™ (~$${finalPrice.toFixed(2)}) ${hpInput ? `<br>ğŸ’ª HP Bonus Applied: ${hpInput}` : ''}
        `;
      } catch (err) {
        resultDiv.innerText = "âš ï¸ Something went wrong. Try again.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
